modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[32,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

license="Apache-2.0"

# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/infernalexp/food-effects/issues" #optional

# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory

# The modid of the mod
modId = "foodeffects" #mandatory

# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version="${file.jarVersion}" #mandatory

# A display name for the mod
displayName = "Food Effects" #mandatory

# A URL to query for updates for this mod. See the JSON update specification <here>
updateJSONURL="https://infernalstudios.org/api/mods/foodeffects/forge" #optional

# A URL for the "homepage" for this mod, displayed in the mod UI
#displayURL="https://discord.gg/UYGSn94" #optional

# A file name (in the root of the mod JAR) containing a logo for display
logoFile = "Food_Effects_Logo.png" #optional

# A text field displayed in the mod UI
credits = "See the description!" #optional

# A text field displayed in the mod UI
authors = "Infernal Studios" #optional

# The description text for the mod (multi line!) (#mandatory)
description = '''
Food Effects aims to re-balance Minecraft's various food items by giving each of them unique Effects upon consumption.
You can edit what food gives what effect, the duration of that effect, and the amplifier/level of the effect in the config!

Credits
HellionGames - Developer
Nekomaster1000 - Conceptualiser, Artist
Orilly, Pugz - Legacy Developers
'''

[[dependencies.foodeffects]]
modId="forge"
mandatory=true
versionRange="[32,)"
ordering="NONE"
side="BOTH"
[[dependencies.foodeffects]]
modId="minecraft"
mandatory = true
versionRange = "[1.16.3,1.17)"
ordering = "NONE"
side="BOTH"
